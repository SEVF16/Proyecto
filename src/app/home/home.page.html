<ion-header [translucent]="true" *ngFor ="let imgs of img">
  <ion-toolbar *ngIf="imgs.idImagen === 1" >
    <ion-img  class="img2" src="{{imgs.imagen}}"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <mat-card class="cardpadding">
    <mat-card-header>
      <!--<div mat-card-avatar></div> -->
      <mat-card-title id="palabra">Iniciar Sesion</mat-card-title>
    </mat-card-header>
     <!--<div mat-card-image></div>-->
    <mat-card-content>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating" >Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="user.userName" placeholder="Nombre De Usuario"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating" >Contrase単a</ion-label>
            <ion-input type="password" [(ngModel)]="user.password" placeholder="Contrase単a"></ion-input>            
          </ion-item>
        </ion-col>
      </ion-row>
    </mat-card-content>     
  </mat-card>
  <ion-row>
    <ion-col>      
      <button mat-flat-button id="yellow" (click)="ingresar()">Ingresar</button>      
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-end">
    <ion-col size="12">      
      <a mat-stroked-button color="primary" (click)="recuperar()"  routerLinkActive="router-link-active" target="_blank">多Olivaste tu contrase単a?</a>   
    </ion-col>
  </ion-row>    
</ion-content>
<ion-footer [fullscreen]="true" *ngFor ="let imgs of img">
  <ion-toolbar *ngIf="imgs.idImagen === 21" >
      <img class="img" src="{{imgs.imagen}}" alt="">
  </ion-toolbar>
</ion-footer>
