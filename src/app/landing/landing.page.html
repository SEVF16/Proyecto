<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img  class="img2" src="https://img2.freepng.es/20180621/rov/kisspng-duoc-uc-logo-concepcin-central-academy-of-fine-a-duoc-5b2b29e55de220.5957473915295554293846.jpg"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">
  <ion-card>
    <ion-card-header>        
      <ion-card-title>Bienvenido: {{userName}}!</ion-card-title>      
    </ion-card-header>
    <ion-card-content>
      <ion-text color="warning">
        <h5>Revisa aqu√≠ tu asistencia</h5>
      </ion-text>
      <ion-button color="secondary" shape="round" id="btn-asistencia" expand="block">Asistencia</ion-button>

    </ion-card-content>
  </ion-card>
  <ion-list *ngFor ="let sec of seccion">
    <ion-item>
      <ion-label >{{sec.nombre}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <img class="img" src="http://www2.duoc.cl/proveedores/img/acreditado_1.jpg" alt="">
  </ion-toolbar>
</ion-footer>
