<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img  class="img2" src="https://img2.freepng.es/20180621/rov/kisspng-duoc-uc-logo-concepcin-central-academy-of-fine-a-duoc-5b2b29e55de220.5957473915295554293846.jpg"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <mat-card class="cardpadding"> 
    <mat-card-header>
      <mat-card-title id="palabra">Recuperar Contraseña</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating" >Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="user.userName" placeholder="Nombre De Usuario"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </mat-card-content>  
    <mat-card-actions>
      <button mat-flat-button id="yellow" (click)="recuperar()">Recuperar Contraseña</button>     
    </mat-card-actions>
  </mat-card>
</ion-content>

<app-footer></app-footer>
