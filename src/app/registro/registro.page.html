<app-header ></app-header> 

<ion-content [fullscreen]="true">
  <a mat-stroked-button color="red" (click)="retro()"  routerLinkActive="router-link-active" target="_blank"><<<<</a>
  <mat-card class="cardpadding"> 
    <mat-card-header>
      <mat-card-title id="palabra">Registro de usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating" >Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="user.userName" placeholder="Nombre De Usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" >Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="user.password" placeholder="Contraseña"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </mat-card-content>  
    <mat-card-actions>
      <button mat-flat-button id="yellow" (click)="registrar()">Registrar</button>     
    </mat-card-actions>
  </mat-card>
</ion-content>

<app-footer></app-footer>
